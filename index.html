<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Multiplication Table Generator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Multiplication Table Generator</h1>
		<h3>Enter the desired bounds, then hit the button to generate the table!</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="topStart">Multiplicand Start</label>
				<div>
					<input type="number" class="form-control" id="topStart" placeholder="1">
				</div>
			</div>
			<div class="form-group">
				<label for="topEnd">Multiplicand End</label>
				<div>
					<input type="number" class="form-control" id="topEnd" placeholder="5">
				</div>
			</div>
			<div class="form-group">
				<label for="sideStart">Multiplier Start</label>
				<div>
					<input type="number" class="form-control" id="sideStart" placeholder="1">
				</div>
			</div>
			<div class="form-group">
				<label for="sideEnd">Multiplier End</label>
				<div>
					<input type="number" class="form-control" id="sideEnd" placeholder="5">
				</div>
			</div>
		</form>
		<button onClick="generate()">Go!</button>
		<h2 id="errorMessage"></h2>
		<div class="scrollbox">
			<table id="multTable"></table>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
